<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: grey;
  background-color: #808080;
}
</style>
</head>
<body>

<ul>
  <li><a href="#golden">golden</a></li>
  <li><a href="#german">german</a></li>
  <li><a href="#shiba">shiba</a></li>
  <li><a href="#corgi">corgi</a></li>

</ul>

</body>
</html>
